name: Deploy to Production on Release
on:
    release:
      type: [created]

permissions:
    contents: write
    pages: write
    id-token: write

jobs:
    Deploy:
        if: ${{ github.event.release.target_commitish == 'production'}}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '22'
                cache: npm
            - run: npm ci
            - run: npm run build
            - uses: actions/configure-pages@v5
            - uses: actions/upload-pages-artifact@v3
              with:
               path: dist
            - uses: actions/deploy-pages@v4
            - name: Create GitHub deployment
            
              id: create_deploy
              uses: chrnorm/deployment-action@v2
              with:
                token: ${{ github.token }}
                environment: production
                description: "Deploy Pages for release ${{ github.ref_name }}"

            - name: Mark deployment success
              if: success()
              uses: chrnorm/deployment-status@v2
              with:
                token: ${{ github.token }}
                deployment-id: ${{ steps.create_deploy.outputs.deployment_id }}
                environment: production
                state: success

            - name: Mark deployment failure
              if: failure()
              uses: chrnorm/deployment-status@v2
              with:
                token: ${{ github.token }}
                deployment-id: ${{ steps.create_deploy.outputs.deployment_id }}
                environment: production
                state: failure
                                  
